<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Empresas</title>
            </f:facet>
        </h:head>
        <br/>
        <br/>
        <h:body>
            Experiencia laboral de Profesionistas:
            <br/>
            <p:dataScroller value="#{verExplaboral.experiencias}" var="experiencia" >
                <h:outputText value="ID: " style="font-weight: bold"/>
                <h:outputText value="#{experiencia.idexplaboral}" style="font-weight: normal"/>
                <h:outputText value="  " style="font-weight: bold"/>
                <h:outputText value="Empresa: " style="font-weight: bold" />
                <h:outputText value="#{experiencia.empresa}" style="font-weight: normal" />
                <h:outputText value="  " style="font-weight: bold"/>
                <h:outputText value="Cargo: " style="font-weight: bold"/>
                <h:outputText value="#{experiencia.cargo}" style="font-weight: normal"/>
                <h:outputText value="  " style="font-weight: bold"/>
            </p:dataScroller>
        </h:body>
        <br/>
        <br/>
        <h:form>
                Agregar experiencia laboral...
                <br/>
                <h:outputText value="Cargo:" />
                <p:inputText value="#{agregarExplaboral.cargo}" placeholder="cargo"/>
                <br/>
                <h:outputText value="Empresa:" />
                <p:inputText value="#{agregarExplaboral.empresa}" placeholder="empresa"/>
                <br/>
                <h:outputText value="Fecha de inicio:" />
                <p:calendar value="#{agregarExplaboral.periodoini}" placeholder="periodoini"/>
                <br/>
                <h:outputText value="Fecha de tÃ©rmino:" />
                <p:calendar value="#{agregarExplaboral.periodoter}" placeholder="periodoter"/>
                <br/>
                <h:outputText value="ID del profesionista:" />
                <p:inputText value="#{agregarExplaboral.idpro}" placeholder="idpro"/>
                <br/>
                <p:commandButton value=" Aceptar " action="#{agregarExplaboral.agregaExplaboral()}" />
            </h:form>
            <br/>
            <br/>
            <h:form>
                Escriba el ID de la experiencia a eliminar...
                <p:inputText value ="#{eliminarExplaboral.id}" placeholder ="id"/>
                <br/>
                <p:commandButton value=" Aceptar " action="#{eliminarExplaboral.eliminaExplaboral()}" />
            </h:form>
        
    </f:view>
</html>
